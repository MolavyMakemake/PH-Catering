<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/checkout.css">
    <link rel="stylesheet" href="style/text.css">
    <link rel="stylesheet" href="style/common.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/animations.js"></script>

    <title>Thai catering</title>
    <link rel="icon" href="images/icon.png">
</head>
<body>
    
    <!--HEADER-->
    <div class="header">
        <a href="./index" class="header-title"><h1>KP Catering</h1></a>
        <div class="header-links" style="visibility: hidden; opacity: 0">
            <ul>
                <li><a class="tab-link" href="./">Hjem</a></li>
                <li><a class="tab-link" href="./om-oss">Om oss</a></li>
            </ul>

            <p>
                kesinee81@outlook.com
            </p>
        </div>
        <img class="header-tab" id="expand-tab" src="./images/extend.png" onclick="toggle_tab()"></img>
    </div>
    <!---->
    <!---->

    <div class="form-container">
        <form>
            <div class="form-field">
                <label for="order-name">Fulle navn:</label>
                <input class="order-input" type="text" id="order-name" name="fname" placeholder="Navn">
            </div>
                
            <div class="form-field">
                <label for="order-pnumber">Tlf nummer:</label>
                <input class="order-input" type="tel" id="order-pnumber" name="pnum" placeholder="+47">
            </div>

            <div class="form-field">
                <label for="order-date">Dato</label>
                <input type="date" id="order-date" name="date" style="margin-right: 10px;">
            </div>

            <div class="form-field">
                <label for="order-date">Adresse:</label>
                <input class="order-input" type="text" id="order-address" name="address" style="margin-right: 10px;">
            </div>


            <div class="form-field field-od">
                <label for="order-details">Detaljer om din bestilling:</label><br>
                <textarea class="order-input" id="order-details" cols="30" rows="4" name="details"></textarea>
            </div>

            
            <div class="order-amount-con">
                <input class="order-amount-master" id="${item}" type="number" name="porsjoner" min="1" step="1" value="2" onchange="set_all_counters()">
            </div>
            <div class="order-list">
                <div class="order">
                    <p>Item 1</p>
                    <p>140kr</p>
                    <div class="order-vars">
                        <input class="order-amount" type="number" name="porsjoner" min="1" step="1" value="1">
                        <div class="remove-order"></div>
                    </div>
                </div>
            </div>
            <br>
            <div class="order-total">
                <br>
                <!--
                <p>Totalt*</p>
                <p id="order-total">kr 0</p>
                -->
            </div>

            <button type="button" id="order-button" onclick="send_mail()">Send mail</button>
            
            <!-- REMOVED
            <p style="width: 100%; margin-top: 100px">*Priser kan variere, pris per time er kr 500</p>
            <p>All videre informasjon kan diskuteres med innehaver Kesinee</p>
            -->

            <p style="width: 100%; margin-top: 100px">All videre informasjon kan diskuteres med innehaver Kesinee</p>
        </form>
        <img src="images/party.jpg">
    </div>

    <script src="./scripts/menu-data.js"></script>
    <script src="./scripts/checkout.js"></script>
    <script src="./scripts/animations.js"></script>

</body>
</html>
